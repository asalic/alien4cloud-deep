<form class="form-horizontal" role="form" novalidate>
  <div class="modal-header">
    <h3 class="modal-title">{{'APPLICATIONS.WF.addStateActivity' | translate}}</h3>
  </div>
  <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': newApplication.name.$invalid}">
          <label for="nameid" class="col-lg-3 control-label">{{'COMMON.NODE' | translate}}</label>
          <div class="col-lg-9">
						<select name="nodeTemplateSelect" id="nodeTemplateSelect" ng-options="nodeTemplate for (key, nodeTemplate) in nodeTemplateItems" ng-model="nodeTemplateSelection" ng-change="selectNodeTemplate(nodeTemplateSelection)">
						</select>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': newApplication.name.$invalid}">
          <label for="nameid" class="col-lg-3 control-label">{{'COMMON.STATE' | translate}}</label>
          <div class="col-lg-9">
						<select name="stateSelect" id="stateSelect" ng-options="state for (key, state) in stateItems" ng-model="stateSelection" ng-change="selectState(stateSelection)">
						</select>
          </div>
        </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="!selectedNodeTemplate || !selectedState" ng-click="submit()">{{'CONFIRM' | translate }}</button>
    <button class="btn btn-default" ng-click="cancel()">{{'CANCEL' | translate }}</button>
  </div>
</form>
